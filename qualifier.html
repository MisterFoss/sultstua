function createCellFromTemplate(anime){
    let template = document.getElementById("list-cell-template");
    let cell = template.content.cloneNode(true);
    cell.querySelector(".poster").setAttribute("src", anime.poster)
    cell.querySelector(".title").innerText = anime.title;
    cell.querySelector(".trailer a").setAttribute("href", anime.trailer);
    cell.querySelector(".trailer a").href = anime.trailer;
    cell.querySelector(".synopsis").innerText = anime.synopsis;
    let tags = cell.querySelector(".tags");
    
    

    for(let tag of anime.tags){
        let tagElement = document.createElement("div");
        tagElement.classList.add("tag");
        tagElement.dataset["tag"] = tag;
        tagElement.innerText = tag;
        tags.appendChild(tagElement);
    }
    cell.querySelector(".points").innerText = anime.points;
    return cell;
}

function onLoad(){
    let list = document.querySelector(".list");
    for(let anime of animes) {
        list.append(createCellFromTemplate(anime));
    }
}

window.addEventListener("load", onLoad);

</script>
