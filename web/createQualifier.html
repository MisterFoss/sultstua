<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SULTSTUA</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <header>
        <h1>
            Sultstua Q2 2021
        </h1>
        <h2>
            Create a new Tournament!
        </h2>
    </header>
    <main>
<template id="list-cell-template">
    <div class="cell">
        <div class="splash">
            <img class="poster" src="" alt="">
        </div>
        <div class="info">
            <h3 class="title"> 
            </h3>
            <div class="trailer">
                <a>Trailer</a>
            </div>
            <div class="synopsis">
            </div>
            <div class="tags">
            </div>
            <div class="points">
                <input type="checkbox" name="qualified">
            </div>
        </div>
    </div>
</template>

<form id="query">
    <select name="season">
        <option value="WINTER">Winter</option>
        <option value="SPRING">Spring</option>
        <option value="SUMMER">Summer</option>
        <option value="FALL">Autumn</option>
    </select>
    <input type="number" id="seasonYear" name="seasonYear" min="1" value="1999">
    <input type="submit" value="Generate">
</form>


<form id="create">
    <div id="list" class="list">

    </div>
    <input type="text" id="tournamentName", name="tournamentName">
    <input type="submit" value="Create">
</form>

    <script type="module">
        import {fetchAndDisplayAnimeList, createTournamentFromAnimeList} from './view/createQualifier.js';

        let seasonYearElement = document.getElementById("seasonYear");
        seasonYearElement.setAttribute("value", new Date().getUTCFullYear());

        let queryForm = document.getElementById("query");
        queryForm.addEventListener("submit", (event) => {
            event.preventDefault();
            fetchAndDisplayAnimeList(queryForm);
        });

        let createForm = document.getElementById("create");
        createForm.addEventListener("submit", (event) => {
            event.preventDefault();
            createTournamentFromAnimeList(createForm);
        })

    </script>


</body>
</html>
